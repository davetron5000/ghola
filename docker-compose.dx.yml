services:
  app:
    image: ${IMAGE}
    pull_policy: "missing"
    init: true
    volumes:
      - type: bind
        source: "./"
        target: "/root/work"
        consistency: "consistent"
      - type: bind
        source: "../brutaljs"
        target: "/root/brutaljs"
        consistency: "consistent"
    entrypoint: /root/show-help-in-app-container-then-wait.sh
    working_dir: /root/work


    ports:
      - "8888:8888"

