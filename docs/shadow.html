    <main class="mh-auto">
      <g-box-shadow-form show-warnings id="form">
        <form class="flex justify-center items-start gap-3 pa-3">
          <g-xy-input aria-role="none" show-warnings="xy"
                                       x-min="-10"
                                       x-max="10"
                                       y-min="-10"
                                       y-max="10"
                                       x="1"
                                       y="1">
            <div class="flex flex-column items-center gap-2">
              <div data-xy class="ba bc-gray-600 bg-blue-900 br-1 pos-relative inset-shadow-1">
                <div data-cursor
                     class="pointer-events-none pos-absolute bg-green-900 br-100 h-2 w-2 shadow-1 ba bc-black flex items-center justify-center">
                  <div class="bg-black w-20 h-20 br-100"></div>
                </div>

                <div class="w-100 h-50 flex pointer-events-none">
                  <div class="pointer-events-none br-1 w-50 h-100 bw-1 brs-dotted bbs-dotted bc-gray-600"></div>
                  <div class="pointer-events-none br-1 w-50 h-100 bw-1 bbs-dotted bc-gray-600"></div>
                </div>

                <div class="w-100 h-50 flex pointer-events-none">
                  <div class="pointer-events-none br-1 w-50 h-100 bw-1 brs-dotted bc-gray-600"></div>
                  <div class="pointer-events-none br-1 w-50 h-100 bw-1 bc-gray-600"></div>
                </div>
              </div>
              <div class="f-2  ttl tracked-tight">Shadow Direction</div>
            </div>
            <label class="sr-only"> X Offset <input type="range" name="offset-x" step="1" value="1"> </label>
            <label class="sr-only"> Y Offset <input type="range" name="offset-y" step="1" value="1"> </label>
          </g-xy-input>
          <div class="gap-2 items-center grid-4x4">
            <label for="inset" class="flex items-center gap-2 f2  ttl tracked-tight">
              <input type="checkbox" name="inset" id="inset">
              Inset
            </label>
            <span></span>
            <span></span>
            <span></span>

            <label for="blur-radius" class="f2  ttl tracked-tight">
              Blur Radius
            </label>
            <div class="w-2 h-2 bg-gray-800"></div>
            <input type="range" id="blur-radius" name="blur-radius" min="1" max="10" step="1" value="3">
            <div class="w-2 shadow-3 bg-gray-800"></div>

            <label for="spread-radius" class="f2  ttl tracked-tight">
              Spread Radius
            </label>
            <div class="w-1 shadow-3"></div>
            <input type="range" id="spread-radius" name="spread-radius" min="-7" max="13" step="1" value="2">
            <div class="w-4 shadow-3"></div>

            <label for="color" class="f2  ttl tracked-tight">
              Shadow Color
            </label>
            <div class="w-2 h-2 br-2 ba bc-gray-700 bg-black"></div>
            <input type="range" id="color" name="color" min="0" max="245" step="1" value="200">
            <div class="w-2 h-2 br-2 ba bc-gray-700 bg-gray-900"></div>

            <label for="gradient" class="f2  ttl tracked-tight">
              Gradient
            </label>
            <span class="f-1 i">↔</span>
            <input type="range" id="gradient" name="gradient" min="40" max="255" step="1" value="80">
            <span class="f-1 i">←&nbsp;&nbsp;&nbsp;→</span>

          </div>
          <div class="gap-2 items-center grid-4x4 pa-3 pt-2 ba br-2 bc-gray-600 shadow-1 bg-purple-900">
            <label class="f-3 ttl tracked-tight fw-6">
              Preview
            </label>
            <span></span>
            <span></span>
            <span></span>

            <label for="border-radius" class="f2  ttl tracked-tight">
              Border Radius
            </label>
            <div class="w-2 h-2 ba bc-gray-400 br-tl-0"></div>
            <input type="range" id="border-radius" name="border-radius" min="0" max="100" step="1" value="0">
            <div class="w-2 h-2 ba bc-gray-400 br-tl-100"></div>

            <label for="border-color" class="f2  ttl tracked-tight">
              Border Color
            </label>
            <div class="w-2 h-2 br-1 ba bw-2 bc-white"></div>
            <input type="range" id="border-color" name="border-color" min="0" max="256" step="1" value="0">
            <div class="w-2 h-2 br-1 ba bw-2 bc-black"></div>

            <label for="background-color" class="f2  ttl tracked-tight">
              Background Color
            </label>
            <div class="w-2 h-2 br-1 ba bg-white"></div>
            <input type="range" id="background-color" name="background-color" min="0" max="256" step="1" value="0">
            <div class="w-2 h-2 br-1 ba bg-black"></div>

          </div>
        </form>
      </g-box-shadow-form>
      <g-box-shadow-scale class="flex flex-column items-center gap-3" show-warnings id="scale" form="form">
        <div class="flex items-center justify-center gap-2 mv-2">
          <div class="bc-gray-700 pa-4 ">
            <g-box-shadow
              id="basis"
              show-warnings>
              <div class="w-5 h-5"></div>
            </g-box-shadow>
          </div>
          <div class="bc-gray-700 pa-4 ">
            <g-box-shadow
              show-warnings="true"
              derived-from="basis"
              >
              <div class="w-5 h-5"></div>
            </g-box-shadow>
          </div>
          <div class="bc-gray-700 pa-4 ">
            <g-box-shadow
              show-warnings="true"
              derived-from="basis"
              >
              <div class="w-5 h-5"></div>
            </g-box-shadow>
          </div>
          <div class="bc-gray-700 pa-4 ">
            <g-box-shadow
              show-warnings="true"
              derived-from="basis"
              >
              <div class="w-5 h-5"></div>
            </g-box-shadow>
          </div>
          <div class="bc-gray-700 pa-4  hover-bc-white">
            <g-box-shadow
              show-warnings="true"
              derived-from="basis"
              >
              <div class="w-5 h-5"></div>
            </g-box-shadow>
          </div>
          <div class="bc-gray-700 pa-4  hover-bc-white">
            <g-box-shadow
              show-warnings="true"
              derived-from="basis"
              >
              <div class="w-5 h-5"></div>
            </g-box-shadow>
          </div>
        </div>
        <div class="w-100 dfr mh-auto">
          <div class="w-20 f-l">&nbsp;</div>
        <code class="w-60 f-l ws-pre db bg-black br-3 pa-3 mb-3 green-500" id="css">
        </code>
        <g-copy-code code="css" class="f-l ml-3">
          <button class="shadow-button f-2 br-3 ph-4 pv-2 flex gap-1 items-center justify-center">

            <span>Copy CSS</span>
          </button>
          <div data-copied-message class="fw-bold dn mt-2 tc">Copied!</div>
        </g-copy-code>
        </div>
      </g-box-shadow-scale>
