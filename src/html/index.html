<!doctype html>
<html lang="en">
  <head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta content="Website for ghola">
    <meta content="Ghola " name="og:title">
    <meta content="website" name="og:type">

    <meta itemprop="ai-content-declaration:version" content="1.0.0-alpha1">
    <meta itemprop="ai-content-declaration:level" content="none">

    <title>
      Ghola - Color Picker for Developers
    </title>
    <link href="main.css" rel="stylesheet" />
    <script src="main.js"></script>
  </head>
  <body class="ff-sans bg-white-ish black-ish">
    <header class="bg-black-ish white-ish pa-3">
      <h1 class="f-6 mt-3 mb-0 flex items-baseline">
        <span class="mr-1">Ghola</span>
        <div class="w-4 h-4 br-1 mh-2" style="background-color: #ff0000;"></div>
        <div class="w-4 h-4 br-1 mh-2" style="background-color: #ff8800;"></div>
        <div class="w-4 h-4 br-1 mh-2" style="background-color: #ffff00;"></div>
        <div class="w-4 h-4 br-1 mh-2" style="background-color: #00ff00;"></div>
        <div class="w-4 h-4 br-1 mh-2" style="background-color: #0000ff;"></div>
        <div class="w-4 h-4 br-1 mh-2" style="background-color: #ff00ff;"></div>

      </h1>
      <h2 class="f-5 mv-2">The color picker for developers</h2>
    </header>
    <main>
      <form action="#" class="flex items-baseline bg-gray-light black-ish">
        <label class="mh-3 f-3 fw-6 flex items-center">
          <span class="mr-2">
          Base Color:
          </span>
          <input type="color" name="color" class="h-4 w-5" class="pointer" value="#ff0000">
        </label>
        <div class="flex items-center pa-3">
          <label class="mr-3 f-3 fw-6">
            Number of Colors
          </label>
          <input id="num-colors-6" type="radio" name="num-colors" value="6" checked />
          <label for="num-colors-6" class="flex items-center pr-3">
            <span class="mh-1 f-3">6</span>
            <div class="w-3 h-2" style="background-color: #ff0000;"></div>
            <div class="w-3 h-2" style="background-color: #ff8800;"></div>
            <div class="w-3 h-2" style="background-color: #ffff00;"></div>
            <div class="w-3 h-2" style="background-color: #00ff00;"></div>
            <div class="w-3 h-2" style="background-color: #0000ff;"></div>
            <div class="w-3 h-2" style="background-color: #ff00ff;"></div>
          </label>
          <input id="num-colors-12" type="radio" name="num-colors" value="12" />
          <label for="num-colors-12" class="flex items-center pr-3">
            <span class="mh-1 f-3">12</span>
            <div class="w-2 h-2" style="background-color: #ff0000;"></div>
            <div class="w-2 h-2" style="background-color: #ff4400;"></div>
            <div class="w-2 h-2" style="background-color: #ff8800;"></div>
            <div class="w-2 h-2" style="background-color: #ffcc00;"></div>
            <div class="w-2 h-2" style="background-color: #ffff00;"></div>
            <div class="w-2 h-2" style="background-color: #88ff00;"></div>
            <div class="w-2 h-2" style="background-color: #00ff00;"></div>
            <div class="w-2 h-2" style="background-color: #008888;"></div>
            <div class="w-2 h-2" style="background-color: #0000ff;"></div>
            <div class="w-2 h-2" style="background-color: #8800ff;"></div>
            <div class="w-2 h-2" style="background-color: #ff00ff;"></div>
            <div class="w-2 h-2" style="background-color: #ff0088;"></div>
          </label>
        </div>
        <div class="flex items-center pa-3">
          <label class="mr-3 f-3 fw-6">
            Number of Shades
          </label>
          <input id="num-shades-5" type="radio" name="num-shades" value="5" checked />
          <label for="num-shades-5" class="flex items-center pr-3">
            <span class="mh-1 f-3">5</span>
            <div class="w-3 h-2" style="background-color: #111111;"></div>
            <div class="w-3 h-2" style="background-color: #454545;"></div>
            <div class="w-3 h-2" style="background-color: #888888;"></div>
            <div class="w-3 h-2" style="background-color: #ababab;"></div>
            <div class="w-3 h-2" style="background-color: #eeeeee;"></div>
          </label>
          <input id="num-shades-7" type="radio" name="num-shades" value="7" />
          <label for="num-shades-7" class="flex items-center pr-3">
            <span class="mh-1 f-3">7</span>
            <div class="w-3 h-2" style="background-color: #111111;"></div>
            <div class="w-3 h-2" style="background-color: #232323;"></div>
            <div class="w-3 h-2" style="background-color: #454545;"></div>
            <div class="w-3 h-2" style="background-color: #888888;"></div>
            <div class="w-3 h-2" style="background-color: #ababab;"></div>
            <div class="w-3 h-2" style="background-color: #cdcdcd;"></div>
            <div class="w-3 h-2" style="background-color: #eeeeee;"></div>
          </label>
        </div>
      </form>
      <article class="pa-3 bt bc-dark-ish" data-palette>
        <template data-row>
          <div class="flex items-start justify-between w-100 mt-2">
            <div class="w-10 tr f-3 ttu fw-5 mr-3 pt-1">
              <slot name="name" />
            </div>
            <div class="w-90 flex items-center" data-shades>
            <slot name="shades" />
            </div>
          </div>
        </template>
        <template data-swatch>
          <div class="flex flex-column mr-2 ba bc-gray-light hover-bg-gray-light bg-white  pa-1 br-1">
            <div data-color class="w-6 h-6"></div>
            <span data-name class="w-6 ws-nowrap overflow-x-scroll f-1 ttu fw-5 pt-1"></span>
            <span data-hex class="f-1 ttu fw-5 ff-mono"></span>
            <span data-hsl class="f-1 ttu fw-5 ff-mono"></span>
          </div>
        </template>
      </article>
    </main>
    <footer class="bg-black-ish white-ish pa-3 mb-4">
      Copyright &copy; 2023 by David Copeland, All Rights Reserved.
    </footer>
  </body>
</html>
